<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create property</title>
</head>
<body>
<form action="#" th:action="@{/property-create}" th:object="${property}" method="post">
    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address" placeholder="Address">
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <input type="submit" value="Create Property">
</form>
</body>
</html>
