<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый объект</title>
</head>
<body>
    <h1 th:text="'Добавление объекта недвижимости'">Заголовок</h1>
    <form action="#" th:action="@{/property-create}" th:object="${property}" method="post">
        <label for="address">Адрес</label>
        <input type="text" th:field="*{address}" id="address" placeholder="введите адрес">
        <br/>
        <label for="description">Описание</label>
        <input type="text" th:field="*{description}" id="description" placeholder="введите описание">
        <br/>
        <label for="space">Площадь для субаренды</label>
        <input type="text" th:field="*{space}" id="space" placeholder="введите площадь">
        <br/>
        <label for="sublease">В субаренде</label>
        <input type="checkbox" th:field="*{sublease}" id="sublease">
        <br/>
        <input type="submit" value="Добавить">
    </form>
    <img src="/image_creation.webp" th:src="@{/image_creation.webp}" width="550" height="400"/>
</body>
</html>
