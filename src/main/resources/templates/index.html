<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео на фоне</title>
    <style>
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* чтобы видео было сзади */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-container">
    <video th:autoplay="autoplay" th:loop="loop" muted>
        <source th:src="@{/home_page.mp4}" th:type="'video/mp4'">
        Your browser does not support the video tag.
    </video>
</div>
<div>
    <h1 th:text="'Система управления субаредной недвижимости'">Приветствие</h1>
    <p><a href="/properties">Отчет по объектам недвижимости</a></p>
</div>
</body>
</html>
